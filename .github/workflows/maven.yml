name: user-chamomile

on:
  push:
    branches: [ "main", "develop","feature*" ]
  pull_request:
    branches: [ "main", "develop","feature*" ]
  workflow_dispatch:
    branches: [ "main", "develop","feature*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Use variables
      run: |
        echo "repository variable : $DATASOURCE_BD"
        echo "organization variable : $USER_BD"
        echo "overridden variable : $PASSWORD_BD"
        echo "variable from shell environment : $env_var"
      env:
        DATASOURCE_BD: ${{ vars.DATASOURCE_BD }}
        USER_BD: ${{ vars.USER_BD }}
        PASSWORD_BD: ${{ vars.PASSWORD_BD }}
        
    - name: Build with Maven
      run: mvn clean install
      working-directory: /home/runner/work/user-chamomile/user-chamomile

    - name: Imprimir el directorio de trabajo
      run: pwd

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Install dotnet-sonarscanner
      run: dotnet tool install dotnet-sonarscanner --global

    - name: SonarScanner begin analysis
      run: dotnet sonarscanner begin /k:"lind-exe_Statify" /o:"lind-exe" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKENÂ }}"
 
    - name: Build and analyze with SonarCloud
      run: mvn clean verify sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
